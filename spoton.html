<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="images/k.png" type="image/png"/><title>Spot On | Kin Zhao</title>
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <link href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="styles/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
</head>
<body class="spot-on">
	<div class="container">
    	<h1 class="spot-header">Spot On</h1>
    	<p class="spot-text">Search and Listen to Music on Spotify</p>
		<form id="form-search-box">
		  <div class="input-group">
		    <input id="search-box" type="text" class="form-control" placeholder="Search">
		    <div class="input-group-btn">
		      <button class="btn btn-default" type="submit">
		        <i class="glyphicon glyphicon-search"></i>
		      </button>
		    </div>
		  </div>
		</form>
		<div class=result-container>
			<div id="results"></div>
	    </div>
	</div>
	<script id="results-template" type="text/x-handlebars-template">
	    {{#each albums.items}}
	    <div style="background-image:url({{images.0.url}})" data-album-id="{{id}}" class="cover"><span id="cover-playing"><i class="fa"></i></span></div>
	    {{/each}}
	</script>
	<script src="scripts/jquery-3.1.1.min.js"></script>
	<script src="scripts/bootstrap.min.js"></script>
	<script src="scripts/handlebars-v4.0.5.js"></script>
	<script src="scripts/spoton.js"></script></body>
</html>
